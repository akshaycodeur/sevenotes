<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .fret{background-color: bisque;height: 1rem; width: 2rem;border-right: 2px solid gray;}
        .fret:first-child{border-left: solid #9a9a9a 1rem;}
        .string{display: flex;}

    </style>
</head>
<body>
    <div class="application">

        <div class="neck">
            <div class="string first">
                <select name="noteSelect" id="noteSelect" onChange="noteGeneration()">
                    <option value="A">A</option>
                    <option value="A#">A#</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="C#">C#</option>
                    <option value="D">D</option>
                    <option value="D#">D#</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="F#">F#</option>
                    <option value="G">G</option>
                    <option value="G#">G#</option>
                </select>

                <div class="fret"></div>
                <div class="fret"></div>
                <div class="fret"></div>
                <div class="fret"></div>
                <div class="fret"></div>
                <div class="fret"></div>
                <div class="fret"></div>
                <div class="fret"></div>
                <div class="fret"></div>
                <div class="fret"></div>
                <div class="fret"></div>
                <div class="fret"></div>
                <div class="fret"></div>
                <div class="fret"></div>
                <div class="fret"></div>
                <div class="fret"></div>
            </div>
        </div>
    </div>
    <script>
            const notes = [ 'A' , 'A#' , 'B' , 'C' , 'C#' , 'D' , 'D#' , 'E' , 'F' , 'F#' , 'G' , 'G#'];
            let firstString =  document.querySelector('#noteSelect').value;
            let i = notes.indexOf(firstString);
            
            const totalNotes = notes.length;
            let frets = document.querySelectorAll('.fret');
            let totalFrets = frets.length;  

            function noteGeneration(){
                console.log(`This is the new value of` + i );
                for (i; i < totalFrets; i++) {            
                frets[i].innerText = notes[i % totalNotes];
                }
            };
    </script>
</body>
</html>
